<h2>Modify company</h2>

<form [formGroup]="companyForm" (ngSubmit)="submitForm()" novalidate *ngIf="ready">
  <div *ngIf="validMessage != ''">
    <h3 class="info">{{validMessage}}</h3>
  </div>
  <br>
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Site" formControlName="site">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Phone" formControlName="phone">
  </mat-form-field>
  <br>

  <button type="submit" mat-button color="primary">Submit</button>
 
</form>
